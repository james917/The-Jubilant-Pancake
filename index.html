<!doctype html>
<html>
<head>
	<title>Angular Forms</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<!-- main js file  -->
	<script src="js/main.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController">
<div class="container">
<div class="col-md-6 col-md-offset-3">

	<div class="page-header">
		<h1><i class="fa fa-bars"></i> The Jubilant Pancake</h1>
	</div>

	<!-- SHOW MESSAGES -->
	<div id="messages" class="well" ng-show="message">{{ message }}</div>

	<!-- FORM -->
	<form ng-submit="processForm()">
		
		<div id="firstname-group" class="form-group" ng-class="{ 'has-error' : errorFirstName }">
			<label>First Name</label>
			<input type="text" name="firstname" class="form-control" placeholder="John" ng-model="formData.firstname">
                        <span class="help-block" ng-show="errorfirstname">{{ errorfirstname }}</span>
		</div>

		
		<div id="lastname-group" class="form-group" ng-class="{ 'has-error' : errorLastName }">
			<label>Last Name</label>
			<input type="text" name="lastname" class="form-control" placeholder="Doe" ng-model="formData.lastname">
			<span class="help-block" ng-show="errorLastName">{{ errorlastname }}</span>
		</div>

	
		<button type="submit" class="btn btn-success btn-lg btn-block">
			<i class="fa fa-magic"></i> Submit!
		</button>
	</form>

	<blockquote>Type The First Name and Last, Click Submit to see the Output</blockquote>
	

</div>
</div>
</body>
</html>
